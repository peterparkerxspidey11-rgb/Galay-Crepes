

 <!DOCTYPE html>
<html>
<head>
    <title>Fondo Galaxia</title>
    <style>
        body {
            background-image: url("galaxy.jpg"); /* Tu imagen */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;          /* sin margen */
            padding: 0;         /* sin relleno */
            text-align: left;   /* todo a la izquierda */
            color: white;       /* texto visible sobre el fondo oscuro */
            font-family: Arial;
        }

        h1, p {
            margin-left: 10px;  /* un poco de espacio al borde izquierdo */
        }
    </style>
</head>
<body>
    <h1>Mi página con fondo de galaxia</h1>
    <p>Este texto está alineado a la izquierda con una imagen de fondo.</p>
</body>
</html>
